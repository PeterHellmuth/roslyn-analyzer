name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Analyzers
        run: |
          cd DemoAnalyzers
          dotnet restore
          dotnet build -c Release
          dotnet pack -c Release -o ${{ github.workspace }}/packages --no-build

      - name: Build Project with Analyzers
        run: |
          cd DemoProject
          dotnet restore --source ${{ github.workspace }}/packages
          dotnet build --no-restore -c Release -warnaserror

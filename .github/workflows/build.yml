name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build Analyzers
        run: |
          cd DemoAnalyzers
          dotnet restore
          dotnet build -c Release
          dotnet pack -c Release -p:Version=1.0.${{ github.run_number }} -o ../packages

      - name: Build Project with Analyzers
        run: |
          cd DemoProject
          dotnet restore --source https://api.nuget.org/v3/index.json --source ../packages
          dotnet build --no-restore --configuration Release -p:DemoAnalyzersVersion=1.0.${{ github.run_number }}
